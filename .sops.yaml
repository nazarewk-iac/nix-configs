  - path_regex: 'hosts/.*/.*\.sops(\.[^.]+)?$'
    key_groups:
      - age:
          - *yk-oams-touch
          - *yk-brys-touch
  - path_regex: 'dns\.sops\.[^.]+$'
    key_groups:
      - age:
          - *ssh-etra
          - *yk-etra-unattended
          # defaults
          - *yk-brys-unattended
          - *yk-oams-unattended
